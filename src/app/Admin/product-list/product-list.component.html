<!-- Title group  -->
<div class="title-group">
    <h1 class="mat-h1">Products List</h1>
    <mat-divider fxFlex="1 0"></mat-divider>
  </div>
  
  <!-- No data message -->
  <p *ngIf="ProductData.length <= 0" class="no-data">There is no data added yet!</p>
  
  <!-- Books list Angular material data table -->
  <div class="container" *ngIf="ProductData.length > 0">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="$key">
            <th mat-header-cell *matHeaderCellDef> Product ID </th>
            <td mat-cell *matCellDef="let element"> {{element.$key}} </td>
          </ng-container>
  
        <ng-container matColumnDef="Product_name">
          <th mat-header-cell *matHeaderCellDef> Product Name </th>
          <td mat-cell *matCellDef="let element"> {{element.product_name}} </td>
        </ng-container>
  
        <ng-container matColumnDef="Product_Price">
          <th mat-header-cell *matHeaderCellDef> Product Price </th>
          <td mat-cell *matCellDef="let element"> ${{element.product_price}} </td>
        </ng-container>
  
        <ng-container matColumnDef="product_category">
          <th mat-header-cell *matHeaderCellDef> product category </th>
          <td mat-cell *matCellDef="let element"> {{element.product_category}} </td>
        </ng-container>
  
        <ng-container matColumnDef="product_availability">
          <th mat-header-cell *matHeaderCellDef> In Stock </th>
          <td mat-cell *matCellDef="let element"> {{element.product_availability}} </td>
        </ng-container>
        
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element; let i = index;">
            <button mat-raised-button color="primary" class="push-right"
              [routerLink]="['/edit-product/', element.$key]">Edit</button>
            <button mat-raised-button color="accent" (click)="deleteProduct(i, element)">Delete</button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
